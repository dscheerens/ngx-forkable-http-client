language: node_js

node_js:
  - '6'

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - npm install -g yarn

install:
  - yarn install

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm test
  - npm run build
